<button class="login-btn" (click)="goToLogin()">Login</button>

<h1 class="register-title">HABITIVITY</h1>

<div class="register-container">
    <h2>Registrarse</h2>
    <form (ngSubmit)="onRegister()" #registerForm="ngForm">
        <input 
            type="text" 
            [(ngModel)]="username" 
            name="username" 
            placeholder="Nombre de Usuario" 
            required
        />
        <input 
            type="email" 
            [(ngModel)]="email" 
            name="email" 
            placeholder="Correo Electrónico" 
            required
        />
        <input 
            type="password" 
            [(ngModel)]="password" 
            name="password" 
            placeholder="Contraseña" 
            required
        />
        <button type="submit" class="register-btn" [disabled]="!registerForm.valid">Registrarse</button>

        <p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
        <p *ngIf="successMessage" style="color: green;">{{ successMessage }}</p>
    </form>
</div>
